<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/410e1b8c30.js%22crossorigin=%22anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register Now</h1>
    <main class="contact_main">
        <form action="" onsubmit="checkname()">
            <div class="label">
                <label for="name">NAME</label>
            </div>
            <div>
                <input class="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="label">
                <label for="phone">MOBILE NUMBER</label>
            </div>
            <div>
                <input class="phone" placeholder="kindly enter your mobile" required>
            </div>
            <div class="label">
                <label for="phone">Email</label>
            </div>
            <div>
                <input class="mail" type="email" placeholder="....@.com" required>
            </div>
            <div class="label">
                <label for="phone">Password</label>
            </div>
            <div>
                <input class="mail" type="password" placeholder="Enter your secret code" required>
            </div>
            <div class="submit_btn">
                <button id="submit">Submit</button>
            </div>
        </form>
    </main>
    <div class="page_btn">
        <a href="/index.html"><button class="btn">Home</button></a>
        <a href="/project.html"><button class="btn">Projects</button></a>
        <a href="contact.html"><button class="btn">Contact</button></a>
    </div>
    <footer>
        <p>To contact me directly click on any of the icon displayed below on your device</p>
        <div class="img_svg">
            <div class="logo">
                <img src="../images/github-brands.svg">
            </div>
            <div class="logo">
                <img src="../images/linkedin-in-brands.svg">
            </div>
            <div class="logo">
                <img src="../images/twitter-brands.svg">
            </div>

        </div>
    </footer>
    <script src="test.js"></script>
</body>

</html>
